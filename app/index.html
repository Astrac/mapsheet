    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

  <body ng-app="mapsheetApp">
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>

    <div class="container-fluid">
      <div class="navbar" ng-hide="hideNavbar">
        <div class="navbar-inner">
          <div class="container">
            <a class="brand" href="#">Map wiki</a>
            <div class="nav-collapse collapse">
              <ul class="nav">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Worksheets<b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li>
                      <a href="#">Create new</a>
                    </li>
                    <li class="divider" ng-show="nav.worksheets"></li>
                    <li ng-repeat="worksheet in nav.worksheets">
                      <a href="#/worksheet/{{worksheet.id}}">{{worksheet.name}}</a>
                    </li>
                  </ul>
                </li>
                <li>
                  <a href="#">About</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div ng-view></div>
    </div>

    <script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
    <script src="https://apis.google.com/js/client.js"></script>
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="components/angular-cookies/angular-cookies.js"></script>
    <script src="components/angular-sanitize/angular-sanitize.js"></script>

    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <!-- endbuild -->
