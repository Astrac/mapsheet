<div class="container-fluid">
  <div class="row-fluid">

    <div class="span4">
      <div class="well">
        <h3>{{doc.worksheet.title}}</h3>
        <table class="table table-striped table-hover">
          <tbody>
              <tr><th>Spreadsheet</th><td>{{doc.spreadsheet.title}}</td></tr>
              <tr><th>Author</th><td>{{doc.spreadsheet.author}}</td></tr>
              <tr><th>Last updated</th><td>{{doc.spreadsheet.updated | date:'dd-MM-yyyy HH:mm'}}</td></tr>
          </tbody>
        </table>
        <ul class="inline unstyled">
            <li><a href="{{doc.spreadsheet.openLink}}" target="_blank" class="btn">Open</a></li>
            <li><a href="" target="_blank" class="btn" ng-click="reloadDocument()">Reload data</a></li>
        </ul>
      </div>

      <div ms-config-form></div>
    </div>

    <div class="span8">
      <div class="row-fluid">
        <div class="span12 well">
          <div ms-map-widget></div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12 well" style="overflow: auto;">
          <div ms-data-table></div>
        </div>
      </div>
    </div>

  </div>
</div>
