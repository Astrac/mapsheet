<div class="text-center" pagination boundary-links="true" num-pages="tableAdapter.totalPages()" current-page="tableAdapter.currentPage" max-size="10"></div>
<table class="table table-bordered table-condensed table-striped table-hover">
    <thead>
        <tr>
            <th>
                <a href="" ng-click="showAll()">All</a>
                <a href="" ng-click="showNone()">None</a>
            </th>
            <th class="dropdown" ng-repeat="col in columns">
                <a href="" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="label" ng-show="isLat(col)">Lat</span>
                    <span class="label" ng-show="isLng(col)">Lng</span>
                    <span class="label" ng-show="isRad(col)">Rad</span>
                    <p>{{col.label}}<b class="caret"></b></p>
                </a>
                <ul class="dropdown-menu">
                    <li ng-click="hideColumn(col)"><a href="">Hide column</a></li>
                    <li ng-click="chooseLat(col)"><a href="">Use as latitude</a></li>
                    <li ng-click="chooseLng(col)"><a href="">Use as longitude</a></li>
                    <li ng-click="chooseRad(col)"><a href="">Use as radius</a></li>
                </ul>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in table" ng-click="toggleRow(row)" ng-class="{ success: isRowSelected(row) }">
            <th>{{tableAdapter.rowHeader(row.id)}}</th>
            <td ng-repeat="col in columns">{{row.col(col.id).content}}</td>
        </tr>
    </tbody>
</table>
